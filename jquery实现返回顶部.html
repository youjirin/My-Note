<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        scrollup
    </title>

    <style type="text/css">
        #scrollUp {
            bottom: 20px;
            right: 20px;
            background: #555;
            color: #fff;
            font-size: 12px;
            font-family: sans-serif;
            text-decoration: none;
            opacity: .9;
            padding: 10px 20px;
            -webkit-border-radius: 16px;
            -moz-border-radius: 16px;
            border-radius: 16px;
            -webkit-transition: background 200ms linear;
            -moz-transition: background 200ms linear;
            transition: background 200ms linear;
        }

        #scrollUp:hover {
            background: #000;
        }
    </style>

    <script type="text/javascript"
            src="http://www.juheweb.com/demo/js/jquery.min.js"></script>

    <script>

        (function ($) {
            $.scrollUp = function (options) {
                var settings = {
                    scrollName: "scrollUp",
                    topDistance: "300",
                    topSpeed: 300,
                    animation: "fade",
                    animationInSpeed: 200,
                    animationOutSpeed: 200,
                    scrollText: "back to top",
                    activeOverlay: false
                };
                if (options)var settings = $.extend(settings, options);
                var sn = "#" + settings.scrollName,
                    an = settings.animation,
                    os = settings.animationOutSpeed,
                    is = settings.animationInSpeed,
                    td = settings.topDistance,
                    st = settings.scrollText,
                    ts = settings.topSpeed,
                    ao = settings.activeOverlay;
                $("<a/>", {
                    id: settings.scrollName,
                    href: "#top",
                    title: st,
                    text: st
                }).appendTo("body");
                $(sn).css({
                    "display": "none",
                    "position": "fixed",
                    "z-index": "2147483647"
                });
                if (ao) {
                    $("body").append("<div id='" + settings.scrollName + "-active'></div>");
                    $(sn + "-active").css({
                        "position": "absolute",
                        "top": td + "px",
                        "width": "100%",
                        "border-top": "1px dotted " + ao,
                        "z-index": "2147483647"
                    })
                }
                $(window).scroll(function () {
                    if (an === "fade") $($(window).scrollTop() > td ? $(sn).fadeIn(is) : $(sn).fadeOut(os)); else if (an === "slide") $($(window).scrollTop() > td ? $(sn).slideDown(is) : $(sn).slideUp(os));
                    else $($(window).scrollTop() > td ? $(sn).show(0) : $(sn).hide(0))
                });
                $(sn).click(function (event) {
                    $("html, body").animate({scrollTop: 0}, ts);
                    return false
                })
            }
        })(jQuery);
        /* 默认 */
        $(function () {
            $.scrollUp();
        });


    </script>
</head>

<body>


<div style="width: auto;height: 1500px;background-color: #00e846;"></div>


</body>
</html>
